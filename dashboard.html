<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djoin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Djoin!</h1>
        <p>Isi biodata Anda di bawah ini:</p>
        <form id="biodataForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="umur">Umur:</label>
            <input type="number" id="umur" name="umur" required>
            
            <button type="button" onclick="tambahBiodata()">Tambah</button>
        </form>
        <p id="hasil"></p>
        
        <button onclick="toggleTabel()">Tampilkan Tabel</button>
        <table id="biodataTable" class="hidden-table">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Umur</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
